<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slider</title>
    <!-- Fonts import kar rahe hain (Poppins aur Rubik) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        /* Banner - Main Container */
        .banner {
            width: 100%;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Slider Styles */
        .banner .slider {
            position: absolute;
            width: 200px;
            height: 250px;
            top: 10%;
            left: calc(50% - 100px);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            animation: autoRun 20s linear infinite;
            z-index: 2; /* Slider upar rahega */
        }

        @keyframes autoRun {
            from {
                transform: perspective(1000px) rotateX(-16deg) rotateY(0deg);
            }
            to {
                transform: perspective(1000px) rotateX(-16deg) rotateY(360deg);
            }
        }

        .banner .slider .item {
            position: absolute;
            inset: 0 0 0 0;
            transform: 
                rotateY(calc( (var(--position) - 1) * (360 / var(--quantity)) * 1deg))
                translateZ(550px);
        }

        .banner .slider .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Content Styles */
        .banner .content {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: min(1400px, 100vw);
            height: max-content;
            padding-bottom: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }

        .banner .content h1 {
            font-family: 'Rubik', sans-serif;
            font-size: 16em;
            line-height: 1em;
            color: #25283B;
            position: relative;
        }

        .banner .content h1::after {
            position: absolute;
            inset: 0 0 0 0;
            content: attr(data-content);
            z-index: 2; /* Image ke upar text ka outline aayega */
            -webkit-text-stroke: 2px #d2d2d2;
            color: transparent;
        }

        .banner .content .author {
            font-family: 'Poppins', sans-serif;
            text-align: right;
            max-width: 200px;
        }

        .banner .content .author h2 {
            font-size: 3em;
        }

        .banner .content .model {
            background-image: url('Gemini_Generated_Image_s668rks668rks668-Picsart-BackgroundRemover.png'); /* Placeholder Transparent Image */
            width: 100%;
            height: 75vh;
            position: absolute;
            bottom: 0;
            left: 0;
            background-size: auto 100%;
            background-repeat: no-repeat;
            background-position: top center;
            z-index: 1; /* H1 main text (z-index 0) aur H1::after (z-index 2) ke beech me */
            pointer-events: none; /* Taaki slider interactable rahe agar z-index issue ho */
        }
        
        /* Responsive adjustments */
        @media screen and (max-width: 1023px) {
            .banner .slider {
                width: 160px;
                height: 200px;
                left: calc(50% - 80px);
            }
            .banner .slider .item {
                transform: 
                    rotateY(calc( (var(--position) - 1) * (360 / var(--quantity)) * 1deg))
                    translateZ(300px);
            }
            .banner .content h1 {
                font-size: 8em;
            }
            .banner .content .author {
                color: #fff;
                padding: 20px;
                text-align: center;
                margin: auto;
            }
        }
        @media screen and (max-width: 767px) {
             .banner .slider {
                width: 100px;
                height: 150px;
                left: calc(50% - 50px);
            }
            .banner .slider .item {
                transform: 
                    rotateY(calc( (var(--position) - 1) * (360 / var(--quantity)) * 1deg))
                    translateZ(180px);
            }
            .banner .content h1 {
                font-size: 5em;
            }
        }
    </style>
</head>
<body>

    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <!-- CSS variable --position ka use karke har item ko rotate kiya gaya hai -->
            <div class="item" style="--position: 1"><img src="./1.jpg" alt=""></div>
            <div class="item" style="--position: 2"><img src="./2.jpg" alt=""></div>
            <div class="item" style="--position: 3"><img src="./3.jpg" alt=""></div>
            <div class="item" style="--position: 4"><img src="./4.jpg" alt=""></div>
            <div class="item" style="--position: 5"><img src="./5.jpg" alt=""></div>
            <div class="item" style="--position: 6"><img src="./6.jpg" alt=""></div>
            <div class="item" style="--position: 7"><img src="./7.jpg" alt=""></div>
            <div class="item" style="--position: 8"><img src="./8.jpg" alt=""></div>
            <div class="item" style="--position: 9"><img src="./9.jpg" alt=""></div>
            <div class="item" style="--position: 10"><img src="./10.jpg" alt=""></div>
        </div>
        
</body>
</html>
